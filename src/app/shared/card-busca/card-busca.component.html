<mat-card class="card-busca">
  <img mat-card-image
    [src]="promo.imagem" alt="Imagem de Veneza">
  <mat-card-content>
    <ul>
      <li> {{ promo.destino }} </li>
      <li>R$ {{ promo.preco }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">VER DETALHES</button>
  </mat-card-actions>
</mat-card>
